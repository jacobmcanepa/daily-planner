<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="currentDay" class="lead"></div>
    </header>

    <main class="container">

      <div class="row" id="nineAM">
        <div class="col-1 bg-dark text-light" id="time">
          9AM
        </div>

        <textarea class="col-10" id="textarea"></textarea>

        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row" id="tenAM">
        <div class="col-1 bg-dark text-light" id="time">
          10AM
        </div>

        <textarea class="col-10" id="textarea"></textarea>

        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row" id="elevenAM">
        <div class="col-1 bg-dark text-light" id="time">
          11AM
        </div>

        <textarea class="col-10" id="textarea"></textarea>

        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row" id="twelvePM">
        <div class="col-1 bg-dark text-light" id="time">
          12PM
        </div>

        <textarea class="col-10" id="textarea"></textarea>

        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row" id="onePM">
        <div class="col-1 bg-dark text-light" id="time">
          1PM
        </div>

        <textarea class="col-10" id="textarea"></textarea>

        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row" id="twoPM">
        <div class="col-1 bg-dark text-light" id="time">
          2PM
        </div>

        <textarea class="col-10" id="textarea"></textarea>

        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row" id="threePM">
        <div class="col-1 bg-dark text-light" id="time">
          3PM
        </div>

        <textarea class="col-10" id="textarea"></textarea>

        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row" id="fourPM">
        <div class="col-1 bg-dark text-light" id="time">
          4PM
        </div>

        <textarea class="col-10" id="textarea"></textarea>

        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row" id="fivePM">
        <div class="col-1 bg-dark text-light" id="time">
          5PM
        </div>

        <textarea class="col-10" id="textarea"></textarea>

        <button class="col-1 saveBtn"></button>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.1/luxon.min.js" integrity="sha512-6ZJuab/UnRq1muTChgrVxJhSgygmL2GMLVmSJN7pcBEqJ1dWPbqN9CiZ6U3HrcApTIJsLnMgXYBYgtVkJ8fWiw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
